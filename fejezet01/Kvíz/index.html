<!--
Honlap egy kvízjátékhoz a gépi tanulásról.
A játék egyszerre egy feleletválasztós kérdést jelenít meg JavaScripttel, amely
az adatok/kvíz.js fájlból olvassa be az adatokat.
A lehetséges válaszok tőlük balra rádiógombokkal jelennek meg.
Ha a felhasználó egy rádiógombra kattint, egy új, véletlenszerű kérdés jelenik meg a számára.
-->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Gépi tanulás kvíz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gépi tanulás kvíz</h1>
    <div id="quiz-container">
        <main>
        <div id="question">Mi a neve annak az algoritmusnak, amelyet általában a felügyelt tanuláshoz használnak?</div>
        <div id="answers">
            <button class="answer-button">Döntési fa</button>
            <button class="answer-button">K-közép</button>
            <button class="answer-button">Naiv Bayes</button>
            <button class="answer-button">Véletlen erdő</button>
        </div>
        <div id="score">Pontszám: 0</div>
        </main>
    </div>
    <script src="js/kviz.js" type="module"></script>

</html>
